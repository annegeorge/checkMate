<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>checkMate</title>

    <script src="javascripts/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="stylesheets/checkmate.css" rel="stylesheet">
            
  </head>

  <body>

	<div class="container-fluid" ng-app="checkmate">
	    <div class="row">
	        <div class="col-sm-auto float-left p-0">
	            <figure><img class="img-fluid" src="images/avero_check.png"></figure>
	        </div>
	        <div class="col-sm-auto float-left p-0">
	            <figure><img class="img-fluid top_banner_mate" src="images/avero_mate.png"></figure>
	        </div>
	    </div>
	    <div class="row align-items-center  mt-5 mb-3">
	        <div class="col-lg-4"></div>
	        <div class="col-lg-4 canvas plate">
	            <a href="tables.html"><img class="img-fluid zi3" src="images/avero_plate.png"></a>
	            <div class="animate-area"></div>
	        </div>
	        <div class="col-lg-4"></div>
	    </div>
	    <div class="row align-items-bottom">
	        <div class="col"></div>
	    </div>
	    <div class="row align-items-bottom mt-3">
	        <div class="col-md-4 offset-md-1">
	            <img class="img-fluid pad zi1" src="images/avero_pad.png">
	            <img class="img-fluid rip zi3" src="images/avero_rip_check.png">
	        </div>
	        <div class="col-md-2 offset-md-2">
	            <img class="img-fluid" src="images/avero_kitchen.png">
	        </div>

	    </div>
	</div>
